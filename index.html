<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <section class="container">

    <section class="result">
      <h1 class="result__title">Your Result</h1>

      <div class="result__avg">
        <h2 class="avg__top">76</h2>
        <h3 class="avg__down">of 100</h3>

      </div>

      <div class="result__information">
        <h4 class="result__information-title">Great</h4>
        <p class="result__information-paragraph">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section class="summary">
      <h2 class="summary__title">Summary</h2>
      <ul class="summary__items">

        <li class="summary__element red">

          <div class="summary__element-left">
            <img src="./assets/images/icon-reaction.svg" alt="" class="summary__img">
            <h3 class="element__title red">Reaction</h3>
          </div>

          <p class="summary__element-right">100 / 100</p>

        </li>

        <li class="summary__element yellow">
          <div class="summary__element-left">
            <img src="./assets/images/icon-memory.svg" alt="" class="summary__img yellow">
            <h3 class="element__title yellow">Memory</h3>
          </div>
          <p class="summary__element-right">100 / 100</p>
        </li>
        <li class="summary__element green">
          <div class="summary__element-left">
            <img src="./assets/images/icon-verbal.svg" alt="" class="summary__img green">
            <h3 class="element__title green">Verbal</h3>
          </div>
          <p class="summary__element-right">100 / 100</p>
        </li>
        <li class="summary__element blue">
          <div class="summary__element-left">
            <img src="./assets/images/icon-visual.svg" alt="" class="summary__img blue">
            <h3 class="element__title blue">Visual</h3>
          </div>
          <p class="summary__element-right">100 / 100</p>
        </li>
      </ul>
      <button type="submit" class="button__submit">Calculate</button>
    </section>
  </section>

  <script src="./script.js"></script>

</body>

</html>
